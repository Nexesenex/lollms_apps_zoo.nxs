<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaLex - Advanced Dictionary</title>
    <script src="/lollms_assets/js/tailwindcss"></script>
    <script src="/lollms_assets/js/lollms_client_js"></script>
    <script src="/lollms_assets/js/axios.min"></script>
    <script src="/lollms_assets/js/lollms_markdown_renderer"></script>
    <link rel="stylesheet" type="text/css" href="/lollms_assets/css/lollms_markdown_renderer">

    <!-- For code highlighting -->
    <link rel="stylesheet" href="/lollms_assets/css/hilight.js.default.min">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>

    <!-- For LaTeX math rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"></script>

    <!-- For Mermaid graph rendering -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <!-- Prism CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    
    <!-- Prism JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    
    <!-- Additional Prism language components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-latex.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">

    <style>
        body {
            background-color: #f0f4f8;
        }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
            color: #4a5568;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .prose ul, .prose ol {
            margin-left: 1.5em;
        }
        .prose table {
            border-collapse: collapse;
            margin: 1em 0;
        }
        .prose th, .prose td {
            border: 1px solid #e2e8f0;
            padding: 0.5em;
        }
        .prose th {
            background-color: #edf2f7;
        }
    </style>
</head>
<body class="font-sans">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold text-indigo-700">LinguaLex</h1>
            <p class="text-xl text-gray-600 mt-2">Advanced Multi-Lingual Dictionary</p>
        </header>

        <div class="flex justify-end mb-4">
            <button id="settingsBtn" class="text-gray-600 hover:text-indigo-600 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>

        <div id="settingsPanel" class="bg-white rounded-lg shadow-lg p-6 mb-8 hidden">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-700">Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="contextSize" class="block text-sm font-medium text-gray-700 mb-1">Context Size</label>
                    <input type="number" id="contextSize" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" value="4096">
                </div>
                <div>
                    <label for="host" class="block text-sm font-medium text-gray-700 mb-1">Host</label>
                    <input type="text" id="host" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" value="http://localhost:9600">
                </div>
                <div>
                    <label for="defaultAnswerLang" class="block text-sm font-medium text-gray-700 mb-1">Default Answer Language</label>
                    <select id="defaultAnswerLang" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="same">Same as word language</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="de">German</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="mb-4">
                <input type="text" id="wordInput" placeholder="Enter a word or expression" class="w-full px-4 py-3 rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 text-lg">
            </div>
            <div class="flex flex-wrap space-x-2 mb-4">
                <select id="sourceLang" class="rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 mb-2 sm:mb-0">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                </select>
                <select id="answerLang" class="rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 mb-2 sm:mb-0">
                    <option value="same">Same as word language</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                </select>
                <select id="targetLang" class="rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 mb-2 sm:mb-0">
                    <option value="">No translation</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                </select>
                <button id="searchBtn" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition-colors duration-300">
                    Get definition
                </button>
                <button id="copyBtn" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-colors duration-300 ml-2">
                    Copy to Clipboard
                </button>
                <button id="saveBtn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-300 ml-2">
                    Save as Markdown
                </button>
                
            </div>
            <div id="loader" class="hidden flex justify-center items-center mt-4">
                <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-indigo-500"></div>
            </div>
            <div id="result" class="prose max-w-none mt-6"></div>
        </div>
    </div>

    <script>
        const mr = new MarkdownRenderer()
        mr.initMermaid()
        let lc;
        let ctx_size = 4096;
        let host = "http://localhost:9600";
        let defaultAnswerLang = "same";

        document.addEventListener('DOMContentLoaded', () => {
            ctx_size = localStorage.getItem('ctx_size') || 4096;
            host = localStorage.getItem('host') || "http://localhost:9600";
            defaultAnswerLang = localStorage.getItem('defaultAnswerLang') || "same";
            document.getElementById('contextSize').value = ctx_size;
            document.getElementById('host').value = host;
            document.getElementById('defaultAnswerLang').value = defaultAnswerLang;
            document.getElementById('answerLang').value = defaultAnswerLang;
            initLollmsClient();
        });

        function initLollmsClient() {
            lc = new LollmsClient(
                host,
                null,
                parseInt(ctx_size),
                -1,
                4096,
                0.1,
                50,
                0.95,
                0.8,
                40,
                null,
                8,
                "",
                ELF_GENERATION_FORMAT.LOLLMS
            );
        }

        document.getElementById('settingsBtn').addEventListener('click', () => {
            const settingsPanel = document.getElementById('settingsPanel');
            settingsPanel.classList.toggle('hidden');
        });

        document.getElementById('contextSize').addEventListener('change', (e) => {
            ctx_size = e.target.value;
            localStorage.setItem('ctx_size', ctx_size);
            initLollmsClient();
        });

        document.getElementById('host').addEventListener('change', (e) => {
            host = e.target.value;
            localStorage.setItem('host', host);
            initLollmsClient();
        });

        document.getElementById('defaultAnswerLang').addEventListener('change', (e) => {
            defaultAnswerLang = e.target.value;
            localStorage.setItem('defaultAnswerLang', defaultAnswerLang);
            document.getElementById('answerLang').value = defaultAnswerLang;
        });

        document.getElementById('searchBtn').addEventListener('click', async () => {
            const word = document.getElementById('wordInput').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const answerLang = document.getElementById('answerLang').value;
            const targetLang = document.getElementById('targetLang').value;

            if (!word) return;
            document.getElementById('loader').classList.remove("hidden");

            const systemPrompt = `You are a highly knowledgeable dictionary and language expert. Provide a comprehensive explanation for the given word or expression in Markdown format. Use proper styling, including headers, lists, and tables where appropriate. Include the following sections:

# [Word/Expression]

## Definition

## Etymology (if applicable)

## Usage examples

## Synonyms and antonyms (if applicable)

## Additional information (e.g., cultural context, idioms, etc.)

If a target language is specified, also provide a translation and explanation in that language under a separate section:

## Translation and Explanation in [Target Language]

Use appropriate Markdown formatting to structure your response, including headers (##, ###), lists (- or 1., 2., etc.), and tables if necessary. Ensure that the content is well-organized and easy to read.`;

            let userPrompt = `Word/Expression: "${word}"

## Definition

[Provide a clear and concise definition of the word or expression here.]

## Etymology (if applicable)

[Explain the origin and historical development of the word or expression, if relevant.]

## Usage examples

- Example 1: [Provide a sentence or context demonstrating the use of the word/expression]
- Example 2: [Another example showcasing different usage or context]
- Example 3: [A third example to further illustrate usage]

## Synonyms and antonyms (if applicable)

### Synonyms
- Synonym 1
- Synonym 2
- Synonym 3

### Antonyms
- Antonym 1
- Antonym 2
- Antonym 3

## Additional information

[Provide any relevant cultural context, idiomatic usage, or additional details that would enhance understanding of the word or expression.]

[If a target language is specified, include the following section:]

## Translation and Explanation in [Target Language]

[Provide the translation of the word/expression in the target language, followed by a brief explanation in that language.]

[Include any additional sections or information that may be relevant to the specific word or expression.]

Source Language: ${sourceLang}
Answer Language: ${answerLang === 'same' ? sourceLang : answerLang}
${targetLang ? `Target Language: ${targetLang}` : ''}

Please provide a detailed explanation and analysis of this word or expression in the specified answer language, following the Markdown format outlined above. If a target language is specified, include the translation and explanation section in that language.`;

            let prompt = lc.system_message() + systemPrompt + lc.template.separator_template + lc.user_message() + userPrompt + lc.template.separator_template + lc.ai_message();

            try {
                const result = await lc.generate(prompt);
                document.getElementById('result').innerHTML = await mr.renderMarkdown(result);
                document.getElementById('loader').classList.add("hidden");
                hljs.highlightAll();
                if (typeof MathJax !== 'undefined') {
                    MathJax.typeset();
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p class="text-red-600">An error occurred. Please try again.</p>';
                document.getElementById('loader').classList.add("hidden");
            }
        });
        // Function to copy content to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Content copied to clipboard!');
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }

        // Function to save content as Markdown file
        function saveAsMarkdown(content, filename) {
            const blob = new Blob([content], {type: 'text/markdown'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        // Add event listeners for the new buttons
        document.getElementById('copyBtn').addEventListener('click', () => {
            const content = document.getElementById('result').innerText;
            copyToClipboard(content);
        });

        document.getElementById('saveBtn').addEventListener('click', () => {
            const content = document.getElementById('result').innerText;
            const word = document.getElementById('wordInput').value;
            saveAsMarkdown(content, `${word}_definition.md`);
        });
        
    </script>
</body>
</html>
