description: A powerful web interface for the safe-store library. It allows users
  to upload documents, automatically build a knowledge graph from them, visualize
  and explore the graph, and interact with the data using a RAG (Retrieval-Augmented
  Generation) chat interface.
disclaimer: This tool relies on an external LLM for graph generation and RAG. Ensure
  your LLM is configured correctly.
