description: A versatile web application for analyzing multiple code snippets simultaneously.
  Users can add multiple code editors, each with file name inputs and open buttons
  for easy file selection. The tool allows for manual code entry or automatic population
  from selected files. After adding desired code sources, users can enter prompts
  to generate analysis results, which are displayed in a markdown-rendered output
  zone. The application includes functionality to copy and save the generated output,
  providing a comprehensive environment for code review and analysis.
