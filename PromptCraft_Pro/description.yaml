description: PromptCraft Pro is an advanced prompt generation and enhancement tool
  designed to help users create structured, detailed prompts for various tasks. Inspired
  by the interface shown in the reference image, this application offers multiple
  prompt templates and suggestions, complete with intuitive SVG icons for easy navigation.
  Users can select from pre-defined categories like email writing, content moderation,
  code translation, product recommendations, and document summarization. The app also
  allows for custom prompt creation, enabling users to explore complex topics comprehensively.
  With a user-friendly interface and powerful suggestion engine, PromptCraft Pro streamlines
  the process of crafting effective prompts for AI-assisted tasks.
