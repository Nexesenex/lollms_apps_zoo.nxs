description: Whitney Animator is a web application designed to produce mesmerizing
  animations in the style of John Whitney's art. Utilizing the power of Lollms, the
  application generates parameters in JSON format, which are then interpreted using
  the taskslibrary to create stunning visual displays. The app is crafted with a sleek
  and beautiful interface to pay homage to the genius of John Whitney, ensuring that
  users can easily create and enjoy captivating animations that echo his iconic style.
