<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Maker and Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/lollms_assets/js/lollms_client_js"></script>
    <script src="/lollms_assets/js/axios.min"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold">Survey Maker and Summarizer</h1>
            <p class="text-lg mt-2">Generate surveys from web links and summarize the responses.</p>
        </header>

        <main>
            <section id="web-link-input" class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Step 1: Input Web Links</h2>
                <div class="flex flex-col md:flex-row items-center">
                    <input id="web-link" type="text" class="flex-grow p-2 border border-gray-300 rounded-md" placeholder="Enter web link">
                    <button id="add-link" class="ml-2 p-2 bg-blue-500 text-white rounded-md">Add Link</button>
                </div>
                <ul id="link-list" class="mt-4 list-disc list-inside"></ul>
            </section>

            <section id="survey-creation" class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Step 2: Generate Survey</h2>
                <button id="generate-survey" class="p-2 bg-green-500 text-white rounded-md">Generate Survey</button>
                <div id="survey-preview" class="mt-4 p-4 border border-gray-300 rounded-md hidden">
                    <h3 class="text-xl font-semibold mb-2">Survey Preview</h3>
                    <div id="survey-content"></div>
                </div>
            </section>

            <section id="survey-distribution" class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Step
