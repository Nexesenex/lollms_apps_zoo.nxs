    <script>
        // Skills template structure
        const skillsTemplate = [

            '}'

        // Analysis template structure
        const analysisTemplate = [

        const interviewTemplate = [
            // HTML Header
            '<!DOCTYPE html>',
            '<html>',
            '<head>',

            // Body Start

            // Behavioral Assessment Section

            // Practical Exercise Section

            // Scoring Guide Section

            '            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Interview Scoring Guide</h2>',

            // Closing Tags

        const translations = {
            en: {
                name: "English",
                translations: {
                    appTitle: "CV Analysis Pro",
                    processing: "Processing...", 
                    positionType: "Position Type",
                    severity: "Severity (0-10)",
                    positionDetails: "Position Details",
                    positionDetailsPlaceholder: "Enter position details and requirements...",
                    cvUploadTitle: "CV Upload",
                    uploadCVs: "Upload CVs",
                    analyzeCVs: "Analyze CVs",
                    settings: "Settings",
                    hostAddress: "Host Address",
                    generationFormat: "Generation Format",  
                    saveSettings: "Save Settings",
                    internship: "Internship",
                    phd: "PhD Position",
                    junior: "Junior Position",
                    senior: "Senior Position"
                }
            },
            fr: {
                name: "FranÃ§ais",
                translations: {
                    appTitle: "Analyse de CV Pro",
                    processing: "Traitement en cours...",
                    positionType: "Type de Poste",
                    severity: "SÃ©vÃ©ritÃ© (0-10)",
                    positionDetails: "DÃ©tails du Poste",
                    positionDetailsPlaceholder: "Entrez les dÃ©tails et exigences du poste...",
                    cvUploadTitle: "TÃ©lÃ©chargement de CV",
                    uploadCVs: "TÃ©lÃ©charger CV",
                    analyzeCVs: "Analyser les CV",
                    settings: "ParamÃ¨tres",
                    hostAddress: "Adresse du Serveur",
                    generationFormat: "Format de GÃ©nÃ©ration",
                    saveSettings: "Enregistrer",
                    internship: "Stage",
                    phd: "Poste de Doctorat", 
                    junior: "Poste Junior",
                    senior: "Poste Senior"
                }
            }
        };

        const localizer = new WebAppLocalizer(translations, 'cvAnalysis', document.getElementById('languageSelector'));
        const lc = new LollmsClient();
        const fileLoader = new LollmsFileLoader();
        let cvData = [];
        let analysesData = []; // Store analyses results

        document.getElementById('hostAddress').value = localStorage.getItem('hostAddress') || 'http://localhost:9600';
        document.getElementById('generationFormat').value = localStorage.getItem('generationFormat') || 'LOLLMS';

        // Settings Modal
        const settingsModal = document.getElementById('settingsModal');
        document.getElementById('settingsBtn').onclick = () => settingsModal.classList.remove('hidden');
        // Close modal when clicking outside
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.add('hidden');
            }
        });

        document.getElementById('saveSettings').onclick = () => {
            const hostAddress = document.getElementById('hostAddress').value;
            const generationFormat = document.getElementById('generationFormat').value;
            
            localStorage.setItem('hostAddress', hostAddress);
            localStorage.setItem('generationFormat', generationFormat);
            
            lc.updateSettings({
                host_address: hostAddress,
                default_generation_mode: ELF_GENERATION_FORMAT[generationFormat]
            });
            
            settingsModal.classList.add('hidden');
        };

        // Initialize localization 
        localizer.apply();
        document.getElementById('languageSelector').addEventListener('change', () => {
            localizer.setLanguage(document.getElementById('languageSelector').value);
            localizer.apply();
        });

        // Settings Modal
        document.getElementById('settingsBtn').onclick = () => document.getElementById('settingsModal').classList.remove('hidden');
        document.getElementById('saveSettings').onclick = () => {
            const hostAddress = document.getElementById('hostAddress').value;
            const generationFormat = document.getElementById('generationFormat').value;
            
            localStorage.setItem('hostAddress', hostAddress);
            localStorage.setItem('generationFormat', generationFormat);
            
            lc.updateSettings({
                host_address: hostAddress,
                default_generation_mode: ELF_GENERATION_FORMAT[generationFormat]
            });
            
            document.getElementById('settingsModal').classList.add('hidden');
        };

        // Severity slider
        document.getElementById('severity').oninput = (e) => {
            document.getElementById('severityValue').textContent = e.target.value;
        };

        // CV Upload
        document.getElementById('cvUpload').onchange = async (e) => {
            const files = Array.from(e.target.files);
            console.log(files)
            for (const file of files) {
                try {
                    showLoader();
                    const content = await fileLoader.loadFile(file);
                    cvData.push({ name: file.name, content: content });
                    updateCVList();
                } catch (error) {
                    console.error('Error processing file:', error);
                } finally {
                    hideLoader();
                }
            }
        };
        function updateCVList() {
            const cvList = document.getElementById('cvList');
            
            // Clear existing entries first
            cvList.innerHTML = '';
            
            // SVG path for delete icon
            const deleteIconPath = [
                '<path fill-rule="evenodd"',
                '      d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"',
                '      clip-rule="evenodd"/>',
            ].join('\n');

            // SVG container
            const deleteIcon = [
                '<svg xmlns="http://www.w3.org/2000/svg"',
                '     class="h-5 w-5"',
                '     viewBox="0 0 20 20"',
                '     fill="currentColor">',
                deleteIconPath,
                '</svg>'
            ].join('\n');

            // Generate HTML for each CV entry
            cvData.forEach((cv, index) => {
                // Create main container
                const container = document.createElement('div');
                container.className = 'flex items-center justify-between p-3 bg-gray-50 rounded';
                
                // Create name span
                const nameSpan = document.createElement('span');
                nameSpan.className = 'font-medium';
                nameSpan.textContent = cv.name;
                
                // Create delete button
                const deleteButton = document.createElement('button');
                deleteButton.className = 'text-red-600 hover:text-red-800';
                deleteButton.onclick = () => deleteCV(index);
                deleteButton.innerHTML = deleteIcon;
                
                // Combine elements
                container.appendChild(nameSpan);
                container.appendChild(deleteButton);
                
                // Append directly to cvList
                cvList.appendChild(container);
            });
        }



        function deleteCV(index) {
            cvData.splice(index, 1);
            updateCVList();
        }

        function showLoader() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoader() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        document.getElementById('analyzeBtn').onclick = async () => {

            const positionType = document.getElementById('positionType').value;
            const positionDetails = document.getElementById('positionDetails').value;
            const severity = document.getElementById('severity').value;
            console.log(positionDetails)
            if (positionDetails == null || positionDetails == "") {
                alert('Please write a position description');
                return;
            }
            if (cvData.length === 0) {
                alert('Please upload at least one CV');
                return;
            }

            showLoader();

            try {
                // Extract skills from position
                const skillsPrompt = `Extract skills from this position description and format as JSON array with name, description, and importance (0-10): ${positionDetails}.
all JSON values must be written in ${localizer.currentLang}.`;
                console.log("skillsPrompt:", skillsPrompt)
                const skillsJson = await lc.generateCode(skillsPrompt, template=skillsTemplate, language='json');
                const skills = JSON.parse(skillsJson);

                analysesData = []; // Clear previous analyses
                for (const cv of cvData) {
                    const analysisPrompt = `Analyze this CV against the position requirements:
Position: ${positionDetails}
Required Skills: ${JSON.stringify(skills)}
CV Content: ${cv.content}

Generate JSON with matching skills, missing skills, fitness analysis and overall grade (0-100).
The JSON values must be written in ${localizer.currentLang}`;

                    const analysisJson = await lc.generateCode(analysisPrompt, template=analysisTemplate, language='json');
                    const analysis = JSON.parse(analysisJson);
                    cv.candidateName = analysis.candidateName
                    analysesData.push({ ...analysis, name: cv.name, skills: skills });
                }

                // Final ranking
                const rankingPrompt = `Rank these candidates and explain why (Generate JSON):
Position: ${positionDetails}
Candidates: ${JSON.stringify(analysesData)}
The JSON values must be written in ${localizer.currentLang}`;

                const rankingJson = await lc.generateCode(rankingPrompt, template=rankingTemplate, language='json');
                const ranking = JSON.parse(rankingJson);

                // Display results
                displayResults(analysesData, ranking.ranked_candidates, severity);
            } catch (error) {
                console.error('Analysis error:', error);
                alert('An error occurred during analysis');
            } finally {
                hideLoader();
            }
        };

        function displayResults(analyses, ranking, threshold) {
            const resultsDiv = document.getElementById('analysisResults');
            resultsDiv.innerHTML = '';
            
            const container = document.createElement('div');
            container.className = 'bg-white rounded-lg shadow-lg p-6';
            
            // Header remains the same
            const header = document.createElement('h2');
            header.className = 'text-2xl font-bold mb-6';
            header.textContent = 'Analysis Results';
            container.appendChild(header);
            
            ranking.forEach((candidate, index) => {
                const analysis = analyses.find(a => a.candidateName === candidate.name);
                
                const candidateDiv = document.createElement('div');
                candidateDiv.className = `mb-8 p-6 rounded-lg border-l-4 ${candidate.grade < threshold * 10 ? 'border-red-500 bg-red-50' : 'border-green-500 bg-green-50'}`;
                
                // Contact Section
                const contactSection = document.createElement('div');
                contactSection.className = 'flex justify-between items-start mb-6';
                
                const nameSection = document.createElement('div');
                nameSection.innerHTML = `
                    <h3 class="text-xl font-semibold mb-2">#${index + 1}: ${analysis.candidateName}</h3>
                    <div class="text-gray-600">
                        <p><i class="fas fa-envelope mr-2"></i>${analysis.candidateEmail}</p>
                        <p><i class="fas fa-phone mr-2"></i>${analysis.candidatePhoneNumber}</p>
                    </div>
                `;
                
                // Create the actions section with properly escaped data
                const actionsSection = document.createElement('div');
                actionsSection.className = 'flex gap-2';
                
                const interviewButton = document.createElement('button');
                interviewButton.className = 'bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded';
                interviewButton.innerHTML = '<i class="fas fa-user-tie mr-2"></i>Prepare Interview';
                interviewButton.onclick = () => prepareInterview(analysis.candidateName, analysis);

                const viewCVButton = document.createElement('button');
                viewCVButton.className = 'bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded';
                viewCVButton.innerHTML = '<i class="fas fa-file-alt mr-2"></i>View CV';
                viewCVButton.onclick = () => displayCV(analysis.candidateName, analysis);

                actionsSection.appendChild(interviewButton);
                actionsSection.appendChild(viewCVButton);
                
                contactSection.appendChild(nameSection);
                contactSection.appendChild(actionsSection);
                
                // Grade Section
                const gradeSection = document.createElement('div');
                gradeSection.className = 'mb-6';
                gradeSection.innerHTML = `
                    <div class="relative pt-1">
                        <div class="flex mb-2 items-center justify-between">
                            <div class="text-sm font-semibold">Overall Grade</div>
                            <div class="text-sm font-semibold">${analysis.grade}/100</div>
                        </div>
                        <div class="overflow-hidden h-3 mb-4 text-xs flex rounded bg-gray-200">
                            <div style="width:${analysis.grade}%" 
                                class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center ${
                                    analysis.grade < threshold * 10 ? 'bg-red-500' : 'bg-green-500'
                                }">
                            </div>
                        </div>
                    </div>
                `;
                
                // Skills Section
                const skillsSection = document.createElement('div');
                skillsSection.className = 'grid grid-cols-2 gap-6 mb-6';
                
                // Matching Skills
                const matchingSkillsDiv = document.createElement('div');
                matchingSkillsDiv.innerHTML = `
                    <h4 class="font-semibold mb-3 text-green-700">
                        <i class="fas fa-check-circle mr-2"></i>Matching Skills
                    </h4>
                    <div class="flex flex-wrap gap-2">
                        ${analysis.matchingSkills.map(skill => `
                            <div class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm flex items-center">
                                ${skill.name}
                                <span class="ml-2 bg-green-200 px-2 rounded-full">${skill.proficiency}/10</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                // Missing Skills
                const missingSkillsDiv = document.createElement('div');
                missingSkillsDiv.innerHTML = `
                    <h4 class="font-semibold mb-3 text-red-700">
                        <i class="fas fa-exclamation-circle mr-2"></i>Missing Skills
                    </h4>
                    <div class="flex flex-wrap gap-2">
                        ${analysis.missingSkills.map(skill => `
                            <div class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm flex items-center">
                                ${skill.name}
                                <span class="ml-2 bg-red-200 px-2 rounded-full">Importance: ${skill.importance}/10</span>

                // Analysis Section

            // Export button
            const exportButton = document.createElement('button');

        async function prepareInterview(candidateName) {
            showLoader();
            
            try {
                // Find relevant data
                console.log("candidateName",candidateName)
                console.log("analysesData", analysesData)
                const analysis = analysesData.find(a => a.candidateName === candidateName);
                const cv = cvData.find(cv => cv.candidateName === candidateName);
                const positionDetails = document.getElementById('positionDetails').value;
                
                // Build prompt sections
                const promptHeader = 'Generate a comprehensive interview plan for this candidate.';
                
                const promptPosition = 'Position Details: ' + positionDetails;
                
                const promptAnalysis = [
                    'Candidate Analysis:',
                    '- Overall Grade: ' + analysis.grade + '/100',
                    '- CV Content: ' + cv.content,
                    '- Matching Skills: ' + JSON.stringify(analysis.matchingSkills),
                    '- Missing Skills: ' + JSON.stringify(analysis.missingSkills),
                    '- Fitness Analysis: ' + analysis.fitnessAnalysis
                ].join('\n');
                
                const promptRequirements = [
                    'Generate an HTML interview plan that includes:',
                    '1. Technical questions specific to their matching skills',
                    '2. Questions to assess their potential in missing skill areas',
                    '3. Behavioral questions based on their experience',
                    '4. A practical exercise relevant to their strongest skills',
                    '5. Culture fit questions',
                    '6. A detailed scoring guide',
                    '',
                    'Use the provided template structure and include specific examples and expected answers.'
                ].join('\n');
                
                // Combine all prompt sections
                const interviewPrompt = [
                    promptHeader,
                    '',
                    promptPosition,
                    '',
                    promptAnalysis,
                    '',
                    promptRequirements,
                    `all JSON values must be written in ${localizer.currentLang}.`
                ].join('\n');

                // Generate interview HTML
                let interviewHtml = await lc.generateCode(
                    interviewPrompt,
                    interviewTemplate,
                    'html'
                );
                
                // Create replacement map
                const replacements = {
                    '{candidate_name}': candidateName,
                    '{overall_grade}': analysis.grade,
                    '{fitness_analysis}': analysis.fitnessAnalysis
                };
                
                // Apply all replacements
                Object.entries(replacements).forEach(([key, value]) => {
                    interviewHtml = interviewHtml.replace(key, value);
                });
                
                // Display in new window
                const win = window.open('', '_blank');
                if (!win) {
                    throw new Error('Popup blocked - please allow popups and try again');
                }
                
                win.document.write(interviewHtml);
                win.document.close();
                
            } catch (error) {
                console.error('Interview preparation error:', error);
                alert('Error preparing interview: ' + error.message);
                
            } finally {
                hideLoader();
            }
        }


        function exportReport() {
            // Create new window
            const win = window.open('', '_blank');
            const doc = win.document;
            
            // Create and append DOCTYPE
            const docType = doc.implementation.createDocumentType('html', '', '');
            doc.appendChild(docType);
            
            // Create html element
            const html = doc.createElement('html');
            doc.appendChild(html);
            
            // Create and setup head
            const head = doc.createElement('head');
            html.appendChild(head);
            
            // Add title
            const title = doc.createElement('title');
            title.textContent = 'CV Analysis Report';
            head.appendChild(title);
            
            // Add Tailwind CSS
            const tailwindScript = doc.createElement('script');
            tailwindScript.src = 'https://cdn.tailwindcss.com';
            head.appendChild(tailwindScript);
            
            // Create and setup body
            const body = doc.createElement('body');
            body.className = 'p-8';
            html.appendChild(body);
            
            // Add main heading
            const heading = doc.createElement('h1');
            heading.className = 'text-3xl font-bold mb-8';
            heading.textContent = 'CV Analysis Report';
            body.appendChild(heading);
            
            // Clone the analysis results
            const originalContent = document.getElementById('analysisResults');
            const contentClone = originalContent.cloneNode(true);
            body.appendChild(contentClone);
            
            // Close the document
            doc.close();
            
            // Optional: Add print button to the exported report
            const printButton = doc.createElement('button');
            printButton.className = 'mt-4 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded';
            printButton.textContent = 'Print Report';
            printButton.onclick = () => win.print();
            body.appendChild(printButton);
        }
