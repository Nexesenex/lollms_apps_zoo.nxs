description: >
  Une application de simulation complète destinée aux parents employeurs en France
  pour calculer et prévoir le coût total lié à l'embauche d'une assistante maternelle.
  L'outil gère les subtilités des contrats français, y compris les régimes en
  année complète (52 semaines) et en année incomplète (46 semaines ou moins).
  Il calcule précisément le salaire mensuel net et brut, l'indemnité de congés
  payés, et intègre des frais d'entretien personnalisables pour estimer le coût
  annuel total. L'application permet de sauvegarder, modifier et dupliquer des
  simulations, d'exporter les résultats en PDF et d'afficher les formules de
  calcul pour une transparence maximale.
disclaimer: >
  Cette application est un outil de simulation et d'aide à la décision. Les calculs
  sont basés sur les taux et réglementations en vigueur à la date de la dernière
  mise à jour, qui sont susceptibles de changer. Les résultats fournis ne remplacent
  pas un bulletin de paie officiel et ne constituent pas un conseil juridique
  ou financier. Il est impératif de vérifier les montants et les modalités
  auprès des sources officielles (Pajemploi, URSSAF, Relais Petite Enfance)
  avant d'établir un contrat de travail.
