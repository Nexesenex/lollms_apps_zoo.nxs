        function updateClassOptions() {
            const category = categorySelect.value;
            classSelect.innerHTML = '<option value="">Select a class</option>';
            if (category) {
                classOptions[category].forEach(cls => {
                    const option = document.createElement('option');
                    option.value = cls;
                    option.textContent = cls;
                    classSelect.appendChild(option);
                });
            }
        }

        function addClass() {
            const selectedClass = classSelect.value;
            if (selectedClass) {
                const currentClasses = classInput.value.split(' ').filter(Boolean);
                if (!currentClasses.includes(selectedClass)) {
                    currentClasses.push(selectedClass);
                    classInput.value = currentClasses.join(' ');
                    updateSampleText();
                }
            }
        }

        function updateSampleText() {
            const classes = classInput.value.trim();
            sampleText.className = 'p-4 border border-gray-300 rounded-md min-h-[100px] ' + classes;
        }

        categorySelect.addEventListener('change', updateClassOptions);
        addClassBtn.addEventListener('click', addClass);

        classInput.addEventListener('input', function() {
            updateSampleText();
            updateClassOptions();
        });


        resetButton.addEventListener('click', () => {
            classInput.value = '';
            updateSampleText();
            categorySelect.value = '';
            updateClassOptions();
        });

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        // Toggle dark mode
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            
            // Update local storage
            if (document.documentElement.classList.contains('dark')) {
            localStorage.theme = 'dark';
            } else {
            localStorage.theme = 'light';
            }
        });
