<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Patcher</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Patcher</h1>
            <p>Paste your original code and the patch, then see the result.</p>
        </header>

        <div class="editors-grid">
            <div class="editor-container">
                <label for="original-code">Original Code</label>
                <textarea id="original-code"></textarea>
            </div>
            <div class="editor-container">
                <label for="patch-text">Patch (git diff format)</label>
                <textarea id="patch-text"></textarea>
            </div>
        </div>

        <div class="controls">
            <button id="patch-button">Apply Patch</button>
            <div id="status-message"></div>
        </div>

        <div class="editor-container result-container">
            <label for="patched-code">Patched Result</label>
            <textarea id="patched-code"></textarea>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <!-- CodeMirror Modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/diff/diff.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
