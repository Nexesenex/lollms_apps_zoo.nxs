name: "Snake Kingdom: Evolutionary Battle"
description: |
  A revolutionary snake battle arena where players compete against AI snakes in a dynamic ecosystem.
  Features size-based interactions where larger snakes can bite chunks off smaller snakes, converting tails into food.
  Become the crowned "King Snake" by achieving the largest size, earning special visual distinction.
  Collect magnet power-ups to attract food strategically while navigating a time-based battlefield.
  Includes multiple difficulty levels, an AI-driven ecosystem, and a complete menu system with leaderboards and credits.
  Experience intense evolutionary battles where size determines dominance in a visually stunning arena.
