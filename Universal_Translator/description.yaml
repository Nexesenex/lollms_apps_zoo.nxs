name: Universal Translator
description: This is a Universal Translator app that translates text between multiple languages
version: 1.0
author: AssistantDev
model: claude-sonnet3.1
disclaimer: This app requires a running lollms server to function properly

app_details:
  name: Universal Translator
  type: Web Application
  framework: HTML, CSS (Tailwind), JavaScript

features:
  - Translate text between multiple languages
  - User-friendly interface
  - Responsive design
  - Customizable settings (host, n_predict, temperature)
  - Copy translated text to clipboard
  - Local storage for user settings

supported_languages:
  - English
  - Spanish
  - French
  - German
  - Chinese
  - Japanese

technical_requirements:
  - Web browser with JavaScript enabled
  - Internet connection
  - Access to a lollms server

dependencies:
  - Tailwind CSS (v2.2.19)

file_structure:
  - index.html (contains all HTML, CSS, and JavaScript)

future_improvements:
  - Add more languages
  - Implement auto-language detection
  - Add text-to-speech functionality
  - Create a companion mobile app

