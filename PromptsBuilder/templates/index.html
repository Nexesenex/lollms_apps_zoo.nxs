<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lollms Prompt Crafter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lollms Prompt Crafter ðŸš€</h1>

        <div class="category-section">
            <h2>1. Choose Your Ingredients</h2>
            <div class="selector-group">
                <label for="subject">Subject:</label>
                <select id="subject"></select>
                <input type="text" id="new-subject" placeholder="Add new subject">
                <button onclick="addItem('subject')">Add Subject</button>
            </div>
            <div class="selector-group">
                <label for="task">Task:</label>
                <select id="task"></select>
                <input type="text" id="new-task" placeholder="Add new task">
                <button onclick="addItem('task')">Add Task</button>
            </div>
            <div class="selector-group">
                <label for="test">Test/Capability Focus:</label>
                <select id="test"></select>
                <input type="text" id="new-test" placeholder="Add new test">
                <button onclick="addItem('test')">Add Test</button>
            </div>
        </div>

        <div class="generation-section">
            <h2>2. Craft & Test Your Prompt</h2>
            <button id="craft-prompt-btn">Craft Prompt</button>
            
            <div class="prompt-preview">
                <h3>Constructed Prompt Preview:</h3>
                <textarea id="constructed-prompt" rows="10" readonly placeholder="Your crafted prompt will appear here..."></textarea>
            </div>

            <div class="actions">
                <button id="store-prompt-btn" disabled>ðŸ’¾ Store This Prompt</button>
                <button id="test-llm-btn" disabled>ðŸ¤– Test with LLM</button>
            </div>
        </div>

        <div class="llm-response-section">
            <h3>LLM Response:</h3>
            <div id="llm-response-output" class="output-box">
                Waiting for LLM response...
            </div>
        </div>
        
        <div class="status-section">
            <h3>Status Log:</h3>
            <div id="status-log" class="output-box">
                App ready.
            </div>
        </div>

    </div>
    <script src="{{ url_for('static', filename='code.js') }}"></script>
</body>
</html>
