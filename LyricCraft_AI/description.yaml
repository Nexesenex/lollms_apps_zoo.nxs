description: LyricCraft AI is a powerful and intuitive lyrics adaptation tool designed
  for seamless integration with the LOLLMS ecosystem. This application leverages AI
  to creatively adapt song themes and structures based on user-specified scenarios.
  With a clean interface featuring dropdown menus and clickable options, users can
  easily adjust genre, tempo, mood, time signature, octave, key, and instrumentation.
  The tool includes a weekly-updated song database from Billboard's top 100 cross-genre
  charts, operating without external API dependencies. LyricCraft AI focuses on simplicity,
  enhanced creative output, and efficient integration with existing systems, offering
  content saving, refresh buttons, and add-to functionality for a smooth user experience.
