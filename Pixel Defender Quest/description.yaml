description: |
  Pixel Defender Quest is a charming, 90s-inspired tower defense game.
  Players strategically place pixelated defense towers to stop waves of
  cute but mischievous invaders from reaching the end of the path.
  It's designed to be fun, engaging, and offer a gentle introduction
  to strategic thinking and resource management.
