description: A dynamic chess game application that allows users to play against LLMs.
  The application uses a specific JSON format to structure AI moves and game state
  ensuring consistent and valid chess gameplay. Players can engage in strategic matches
  while the AI analyzes the board and responds with optimal moves making it an excellent
  training partner for chess enthusiasts of all skill levels.
disclaimer: This chess engine relies on LLM responses which may occasionally produce
  invalid moves. The quality of gameplay depends on the underlying language model's
  understanding of chess rules and strategy.
