<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication Timeline Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/lollms_assets/js/web.app.localizer"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600" data-translate="title">Publication Timeline Visualizer</h1>
            <p class="text-gray-600 mt-2" data-translate="description">Upload an Excel file to visualize your publication timeline</p>
        </header>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="mb-4">
                <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-2" data-translate="upload_label">Upload Excel File</label>
                <input type="file" id="file-upload" accept=".xlsx, .xls" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-indigo-50 file:text-indigo-700
                    hover:file:bg-indigo-100
                ">
            </div>
            <button id="upload-btn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300" data-translate="upload_button">Upload and Visualize</button>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex space-x-4 mb-4">
                <div class="w-1/3">
                    <label for="language-select" class="block text-sm font-medium text-gray-700 mb-2" data-translate="select_language">Select Language</label>
                    <select id="language-select" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </select>
                </div>
                <div class="w-1/3">
                    <label for="author-select" class="block text-sm font-medium text-gray-700 mb-2" data-translate="select_author">Select Author</label>
                    <select id="author-select" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="" data-translate="all_authors">All Authors</option>
                    </select>
                </div>
                <div class="w-1/3">
                    <label for="year-select" class="block text-sm font-medium text-gray-700 mb-2" data-translate="select_year">Select Year</label>
                    <select id="year-select" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="" data-translate="all_years">All Years</option>
                    </select>
                </div>
            </div>
            <div class="relative" style="height: 60vh;">
                <canvas id="timeline-chart"></canvas>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4" data-translate="stats_title">Publication Statistics</h2>
            <div id="stats-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
        </div>

        <footer class="text-center text-gray-500 text-sm">
            <p data-translate="footer_text">© 2023 Publication Timeline Visualizer. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const translations = {
            en: {
                name: "English",
                translations: {
                    name: "name",
                    title: "Publication Timeline Visualizer",
                    description: "Upload an Excel file to visualize your publication timeline",
                    upload_label: "Upload Excel File",
                    upload_button: "Upload and Visualize",
                    select_language: "Select Language",
                    select_author: "Select Author",
                    select_year: "Select Year",
                    all_authors: "All Authors",
                    all_years: "All Years",
                    stats_title: "Publication Statistics",
                    total_publications: "Total Publications",
                    unique_authors: "Unique Authors",
                    years_covered: "Years Covered",
                    avg_publications_per_year: "Average Publications/Year",
                    most_published_author: "Most Published Author",
                    most_productive_year: "Most Productive Year",
                    footer_text: "© 2023 Publication Timeline Visualizer. All rights reserved."
                }
            },
            fr: {
                name: "Français",
                translations: {
                    name: "nom",
                    title: "Visualiseur de Chronologie des Publications",
                    description: "Téléchargez un fichier Excel pour visualiser votre chronologie de publications",
                    upload_label: "Télécharger le fichier Excel",
                    upload_button: "Télécharger et Visualiser",
                    select_language: "Sélectionner la Langue",
                    select_author: "Sélectionner l'Auteur",
                    select_year: "Sélectionner l'Année",
                    all_authors: "Tous les Auteurs",
                    all_years: "Toutes les Années",
                    stats_title: "Statistiques des Publications",
                    total_publications: "Total des Publications",
                    unique_authors: "Auteurs Uniques",
                    years_covered: "Années Couvertes",
                    avg_publications_per_year: "Moyenne Publications/An",
                    most_published_author: "Auteur le Plus Publié",
                    most_productive_year: "Année la Plus Productive",
                    footer_text: "© 2023 Visualiseur de Chronologie des Publications. Tous droits réservés."
                }
            },
            es: {
                name: "Español",
                translations: {
                    name: "name",
                    title: "Visualizador de Línea de Tiempo de Publicaciones",
                    description: "Sube un archivo Excel para visualizar tu línea de tiempo de publicaciones",
                    upload_label: "Subir Archivo Excel",
                    upload_button: "Subir y Visualizar",
                    select_language: "Seleccionar Idioma",
                    select_author: "Seleccionar Autor",
                    select_year: "Seleccionar Año",
                    all_authors: "Todos los Autores",
                    all_years: "Todos los Años",
                    stats_title: "Estadísticas de Publicaciones",
                    total_publications: "Total de Publicaciones",
                    unique_authors: "Autores Únicos",
                    years_covered: "Años Cubiertos",
                    avg_publications_per_year: "Promedio Publicaciones/Año",
                    most_published_author: "Autor Más Publicado",
                    most_productive_year: "Año Más Productivo",
                    footer_text: "© 2023 Visualizador de Línea de Tiempo de Publicaciones. Todos los derechos reservados."
                }
            }
        };

        const languageSelect = document.getElementById('language-select');
        const localizer = new WebAppLocalizer(translations, 'language_', languageSelect);
        localizer.apply();
        languageSelect.value = localizer.getCurrentLanguage();
        languageSelect.addEventListener('change', (e) => {
            localizer.setLanguage(e.target.value);
            localizer.apply();
            updateChartTitle();
            updateStats(jsonData);
        });

        let chart;
        let jsonData;
        const fileUpload = document.getElementById('file-upload');
        const uploadBtn = document.getElementById('upload-btn');
        const ctx = document.getElementById('timeline-chart').getContext('2d');
        const authorSelect = document.getElementById('author-select');
        const yearSelect = document.getElementById('year-select');
        const statsContainer = document.getElementById('stats-container');

        uploadBtn.addEventListener('click', handleFileUpload);
        authorSelect.addEventListener('change', updateChart);
        yearSelect.addEventListener('change', updateChart);

        function handleFileUpload() {
            const file = fileUpload.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    jsonData = XLSX.utils.sheet_to_json(worksheet);
                    populateSelects(jsonData);
                    processData(jsonData);
                    updateStats(jsonData);
                };
                reader.readAsArrayBuffer(file);
            }
        }

        function populateSelects(data) {
            const authors = [...new Set(data.map(item => item.author))];
            const years = [...new Set(data.map(item => item.year))].sort();

            authorSelect.innerHTML = `<option value="" data-translate="all_authors">${localizer.translate('all_authors')}</option>`;
            authors.forEach(author => {
                const option = document.createElement('option');
                option.value = author;
                option.textContent = author;
                authorSelect.appendChild(option);
            });

            yearSelect.innerHTML = `<option value="" data-translate="all_years">${localizer.translate('all_years')}</option>`;
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });
        }

        function processData(data) {
            const years = [...new Set(data.map(item => item.year))].sort();
            const authors = [...new Set(data.map(item => item.author))];
            const datasets = authors.map((author, index) => {
                return {
                    label: author,
                    data: years.map(year => data.filter(item => item.author === author && item.year === year).length),
                    backgroundColor: `hsl(${index * 360 / authors.length}, 70%, 60%)`,
                    borderColor: `hsl(${index * 360 / authors.length}, 70%, 50%)`,
                    borderWidth: 1
                };
            });

            createChart(years, datasets);
        }

        function createChart(labels, datasets) {
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: true,
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: localizer.translate('title')
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const dataIndex = context.dataIndex;
                                    const datasetIndex = context.datasetIndex;
                                    const year = labels[dataIndex];
                                    const author = datasets[datasetIndex].label;
                                    const count = context.parsed.y;
                                    const publications = jsonData.filter(item => item.year == year && item.author === author);
                                    let tooltip = `${author}: ${count} publication(s)\n`;
                                    publications.forEach(pub => {
                                        tooltip += `\n${pub.date}: ${pub.title} by ${pub.author}`;
                                    });
                                    return tooltip;
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateChart() {
            const selectedAuthor = authorSelect.value;
            const selectedYear = yearSelect.value;
            let filteredData = jsonData;
            if (selectedAuthor) {
                filteredData = filteredData.filter(item => item.author === selectedAuthor);
            }
            if (selectedYear) {
                filteredData = filteredData.filter(item => item.year == selectedYear);
            }
            processData(filteredData);
            updateStats(filteredData);
        }

        function updateStats(data) {
            const totalPublications = data.length;
            const uniqueAuthors = new Set(data.map(item => item.author)).size;
            const uniqueYears = new Set(data.map(item => item.year)).size;
            const averagePublicationsPerYear = totalPublications / uniqueYears;
            const mostPublishedAuthor = getMostPublishedAuthor(data);
            const mostProductiveYear = getMostProductiveYear(data);

            statsContainer.innerHTML = `
                <div class="stat-item">
                    <h3 class="font-bold" data-translate="total_publications">${localizer.translate('total_publications')}</h3>
                    <p>${totalPublications}</p>
                </div>
                <div class="stat-item">
                    <h3 class="font-bold" data-translate="unique_authors">${localizer.translate('unique_authors')}</h3>
                    <p>${uniqueAuthors}</p>
                </div>
                <div class="stat-item">
                    <h3 class="font-bold" data-translate="years_covered">${localizer.translate('years_covered')}</h3>
                    <p>${uniqueYears}</p>
                </div>
                <div class="stat-item">
                    <h3 class="font-bold" data-translate="avg_publications_per_year">${localizer.translate('avg_publications_per_year')}</h3>
                    <p>${averagePublicationsPerYear.toFixed(2)}</p>
                </div>
                <div class="stat-item">
                    <h3 class="font-bold" data-translate="most_published_author">${localizer.translate('most_published_author')}</h3>
                    <p>${mostPublishedAuthor.author} (${mostPublishedAuthor.count} publications)</p>
                </div>
                <div class="stat-item">
                    <h3 class="font-bold" data-translate="most_productive_year">${localizer.translate('most_productive_year')}</h3>
                    <p>${mostProductiveYear.year} (${mostProductiveYear.count} publications)</p>
                </div>
            `;
        }

        function getMostPublishedAuthor(data) {
            const authorCounts = {};
            data.forEach(item => {
                authorCounts[item.author] = (authorCounts[item.author] || 0) + 1;
            });
            const mostPublished = Object.entries(authorCounts).reduce((a, b) => a[1] > b[1] ? a : b);
            return { author: mostPublished[0], count: mostPublished[1] };
        }

        function getMostProductiveYear(data) {
            const yearCounts = {};
            data.forEach(item => {
                yearCounts[item.year] = (yearCounts[item.year] || 0) + 1;
            });
            const mostProductive = Object.entries(yearCounts).reduce((a, b) => a[1] > b[1] ? a : b);
            return { year: mostProductive[0], count: mostProductive[1] };
        }

        function updateChartTitle() {
            if (chart) {
                chart.options.plugins.title.text = localizer.translate('title');
                chart.update();
            }
        }
    </script>
</body>
</html>
