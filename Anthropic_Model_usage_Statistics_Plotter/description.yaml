description: This application takes a CSV file as input and generates various statistical
  plots based on its contents. The CSV file should contain columns for usage date,
  model version, API key, workspace, usage type, and token usage metrics. The app
  processes this data to create insightful visualizations, helping users analyze trends
  and patterns in their API usage and token consumption across different models and
  workspaces.
