description: Slurm Query Builder is a web application that allows users to easily
  select the resources they need for their computational tasks and generate the corresponding
  SLURM bash command. The application provides an intuitive interface where users
  can specify parameters such as CPU cores memory nodes and other SLURM options. Once
  the user has configured their desired resources they can simply press the generate
  query button to obtain the bash command ready to be used in their SLURM job submission.
