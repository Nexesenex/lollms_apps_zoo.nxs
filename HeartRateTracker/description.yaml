description: A web application that utilizes the device's webcam to measure and monitor
  the user's heart rate in real-time through photoplethysmography (PPG) technology.
  The application analyzes subtle color changes in the user's face to detect blood
  flow and calculate heart rate without any physical contact required.
disclaimer: This application is not intended to replace professional medical devices
  or diagnosis. The heart rate measurements are approximate and should be used for
  general wellness tracking only. Consult a healthcare professional for medical advice.
