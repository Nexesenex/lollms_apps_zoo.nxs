description: Document Formatter is a web application that allows users to transform
  the style of their documents by selecting a source file in PDF or DOCX format and
  applying a new style using a template file. The template can be either a Word document
  template or a LaTeX template. The application then rewrites the content of the original
  document in the style of the selected template, providing a seamless way to reformat
  documents with ease.
