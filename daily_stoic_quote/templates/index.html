<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Stoic Quote</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap');
        body {
            font-family: 'Merriweather', serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background-color: #1E1E1E;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        blockquote {
            font-size: 1.5em;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            position: relative;
        }
        blockquote::before {
            content: '“';
            font-size: 4em;
            color: #4A4A4A;
            position: absolute;
            left: -30px;
            top: -20px;
        }
        .author {
            margin-top: 20px;
            font-style: italic;
            font-weight: 700;
            font-size: 1.1em;
            color: #9E9E9E;
        }
        .author::before {
            content: '— ';
        }
    </style>
</head>
<body>
    <div class="container">
        <blockquote>{{ quote }}</blockquote>
        <p class="author">{{ author }}</p>
    </div>
</body>
</html>
